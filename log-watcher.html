<head>
  <title>log-watcher</title>
</head>

<body>
    <h1>Logs</h1>
    {{> controls}}
    {{> logs}}
</body>

<template name="controls">
    <div>
          <input type="text" id="search-filter" value="" />    
    </div>
</template>

<template name="logs">
    {{#each entries}}
    <div class="log-entry">
        <span class="timestamp">{{formattedTimestamp}}</span>
        <span class="{{levelMessage}}">{{levelMessage}}</span>
        <span class="message">{{message}}</span>
    </div>
    {{/each}}
</template>
